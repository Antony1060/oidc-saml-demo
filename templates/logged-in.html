<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>OIDC SAML Demo</title>
</head>
<body>
    <span>Logged in as {{ username }} ({{ login_method }})</span>
    <div>
        {% for (key, value) in scope_values %}
            <span>{{ key }}: {{ value }}</span>
        {% endfor %}
    </div>
    <a href="/oidc/logout">Logout</a>
</body>
</html>
